<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Housing Projects Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map { height: 600px; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const baseUrl = 'https://teduh.kpkt.gov.my/project-swasta/';
    const map = L.map('map').setView([1.8494, 102.9322], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Use Photon API for geocoding
    async function geocodeAddress(address) {
      try {
        const url = `https://photon.komoot.io/api/?q=${encodeURIComponent(address)}`;
        console.log("Geocoding URL:", url);
        const response = await fetch(url, {
          headers: {
            'User-Agent': 'HousingProjectsMap/1.0 (your-email@example.com)'
          }
        });
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const data = await response.json();
        if (data.features && data.features.length > 0) {
          const [lon, lat] = data.features[0].geometry.coordinates;
          return { lat, lon };
        }
        console.log(`No results found for address: ${address}`);
        return null;
      } catch (error) {
        console.error(`Geocoding error for address: ${address} - ${error.message}`);
        return null;
      }
    }

    // Preprocess GeoJSON to match expected project structure
    function preprocessGeoJson(geoJsonData) {
      return geoJsonData.features.map(feature => {
        // Build an "Alamat Perniagaan" from available properties.
        // Here we use the street name if available, and city/postcode.
        const props = feature.properties;
        let address = "";
        if (props.street) {
          address += props.street;
        }
        if (props.city) {
          address += ", " + props.city;
        }
        if (props.postcode) {
          address += ", " + props.postcode;
        }
        if (props.state) {
          address += ", " + props.state;
        }
        // Return a project-like object
        return {
          "Alamat Perniagaan": address || "Unknown Address",
          "Kod Projek": props.osm_id || "Unknown Code",
          "Nama Projek": props.name || "Unknown Project",
          "Nama Pemaju": "Unknown Developer",
          "Harga Minimum (RM)": "0",
          "Harga Maksimum (RM)": "0"
        };
      });
    }

    async function addMarkers(data) {
      const validCoords = [];
      for (const project of data) {
        const address = `${project["Alamat Perniagaan"]}, Malaysia`;
        try {
          const coords = await geocodeAddress(address);
          if (coords) {
            L.marker([coords.lat, coords.lon])
              .addTo(map)
              .bindPopup(
                `<b><a href="${baseUrl}${project["Kod Projek"]}" target="_blank">${project["Kod Projek"]}</a></b><br>
                 <b>${project["Nama Projek"]}</b><br>
                 Developer: ${project["Nama Pemaju"]}<br>
                 Price: RM <b style="font-weight: 900; font-size: 16px;">${project["Harga Minimum (RM)"]}</b> - RM <b style="font-weight: 900; font-size: 16px;">${project["Harga Maksimum (RM)"]}</b><br>
                 Address: ${project["Alamat Perniagaan"]}`
              );
            validCoords.push([coords.lat, coords.lon]);
          }
        } catch (error) {
          console.log(`Error processing ${project["Nama Projek"]}: ${error.message}`);
        }
        // Delay next request (rate limiting)
        await new Promise(resolve => setTimeout(resolve, 1000));
      }
      if (validCoords.length > 0) {
        map.fitBounds(validCoords);
      } else {
        console.log("No valid coordinates found to adjust map bounds.");
      }
    }
    
    // Load GeoJSON data and process markers
    fetch('processed_data.json')
      .then(response => {
        if (!response.ok) {
          throw new Error(`Failed to load processed_data.json: ${response.statusText}`);
        }
        return response.json();
      })
      .then(data => {
        // If data is GeoJSON FeatureCollection, preprocess it
        if (data.type && data.type === "FeatureCollection") {
          data = preprocessGeoJson(data);
        }
        addMarkers(data);
      })
      .catch(error => console.error('Error loading JSON data:', error));
  </script>
</body>
</html>
